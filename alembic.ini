# alembic.ini - Updated for FastAPI PostgreSQL project

[alembic]
# Path to migration scripts
script_location = alembic
# Optional: prepend project path to sys.path (relative to alembic.ini)
prepend_sys_path = .

# Database URL is read from env.py, so leave placeholder
sqlalchemy.url = postgresql://postgres:Khan11007@localhost:5432/food_backend

# File template for autogenerated revisions
file_template = %%(rev)s_%%(slug)s

# Path separator for multiple version locations
path_separator = os

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
